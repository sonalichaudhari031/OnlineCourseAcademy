<h3 class="text-primary text-center">Edit Course</h3><br>

<div class="container p-3 w-50">
<form>
  
    <div class="mb-3">
        <label for="id" class="form-label">Course Id</label>
        <input type="text" [(ngModel)]="course.id" class="form-control" name="id" id="id" >
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">Course Title</label>
        <input type="text" [(ngModel)]="course.title" class="form-control" name="title" id="title" >
    </div>



    <div class="container text-center">
        <button class="btn btn-success" (click)="updateCourse()">update Course</button> 

    </div>
